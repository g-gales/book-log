<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <title>Book Log</title>
  </head>
  <body>
    <header><h1>Book Log</h1></header>
    <main>
      <div class="container">
        <section class="form-container">
          <h2 class="form-title">Add a Book To Be Read</h2>
          <div class="form-input-container">
            <div class="form-input">
              <label for="bookTitleInput">Title</label>
              <input
                type="text"
                name="bookTitleInput"
                id="bookTitleInput"
                placeholder="Enter the book title" />
            </div>
            <div class="form-input">
              <label for="bookAuthorInput">Author</label>
              <input
                type="text"
                name="bookAuthorInput"
                id="bookAuthorInput"
                placeholder="Enter the author's name" />
            </div>
            <div class="form-input">
              <label for="bookGenreInput">Genre</label>
              <select name="bookGenreInput" id="bookGenreInput">
                <option value="" selected disabled>Select a Genre</option>
                <option value="fantasy">Fantasy</option>
                <option value="hfiction">Historical Fiction</option>
                <option value="mystthrill">Mystery/Thriller</option>
                <option value="nfiction">Non-Fiction</option>
                <option value="romance">Romance</option>
                <option value="scifi">SciFi</option>
                <option value="selfhelp">Self Help</option>
              </select>
            </div>
            <button class="add-book-btn" id="addBookBtn">Add Book</button>
          </div>
        </section>
        <section class="bookshelf-container">
          <h2>On the Bookshelf</h2>
          <div id="bookList"></div>
        </section>
      </div>
      <div id="chatbot-container" class="collapsed">
        <div id="chatbot-header">Chat!</div>
        <div class="chat-content">
          <div id="chat-history"></div>
          <input
            aria-label="Ask the chatbot a question"
            type="text"
            id="chat-input"
            name="chat-input" />
          <button id="send-btn">Send</button>
        </div>
      </div>
    </main>
    <script src="../js/script.js" type="module"></script>
    <script type="module" src="../js/firebase.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Book Log</title>
  </head>
  <body>
    <header><h1>Book Log</h1></header>
    <main>
      <div class="container">
        <h2>Enter a Book</h2>
        <form>
          <label for="bookTitleInput">Title</label>
          <input type="text" name="bookTitleInput" id="bookTitleInput" />
          <label for="bookAuthorInput">Author</label>
          <input type="text" name="bookAuthorInput" id="bookAuthorInput" />
          <label for="bookGenreInput">Genre</label>
          <select name="bookGenreInput" id="bookGenreInput">
            <option value="" selected></option>
            <option value="fantasy">Fantasy</option>
            <option value="hfiction">Historical Fiction</option>
            <option value="mystthrill">Mystery/Thriller</option>
            <option value="nfiction">Non-Fiction</option>
            <option value="romance">Romance</option>
            <option value="scifi">SciFi</option>
            <option value="selfhelp">Self Help</option>
          </select>
          <input id="addBookBtn" type="submit" value="Add Book" />
        </form>
        <ul id="bookList"></ul>
      </div>
      <div id="chatbot-container">
        <div id="chat-history"></div>
        <input type="text" id="chat-input" />
        <button id="send-btn">Send</button>
      </div>
    </main>
    <script src="script.js" type="module"></script>
  </body>
</html>
